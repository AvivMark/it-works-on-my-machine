name: Release
on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: '20'
  CHART_DIR: ./charts/it-works-on-my-machine

jobs:
  release-version:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm i conventional-changelog-conventionalcommits
      
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/npm
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-publish-docker:
    needs: release-version
    uses: ./.github/workflows/docker-build-publish.yaml
    with:
      version: ${{ needs.release-version.outputs.new_release_version }}
    permissions:
      contents: write
      packages: write
      actions: read
  
  build-publish-chart:
    needs: [build-publish-docker, release-version]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/helm-build-publish.yaml
    with:
      version: ${{ needs.release-version.outputs.new_release_version }}
    permissions:
      contents: write
      packages: write
      actions: read

  deploy-and-test-dev:
    needs: [build-publish-docker, build-publish-chart, release-version]
    if: needs.release-version.outputs.new_release_published == 'true' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy.yaml
    with:
      version: ${{ needs.release-version.outputs.new_release_version }}
      environment: develop
    permissions:
      contents: read
      packages: read
  
  deploy-staging:
    needs: [deploy-and-test-dev]
    uses: ./.github/workflows/deploy.yaml
    with:
      version: ${{ needs.release-version.outputs.new_release_version }}
      environment: staging
    permissions:
      contents: read
      packages: read
  

  upgrade-to-master:
    needs: [deploy-staging]
    uses: ./.github/workflows/merge.yaml
    permissions:
      contents: write
      packages: write
  
  deploy-prod:
    needs: [release-version]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yaml
    with:
      version: ${{ needs.release-version.outputs.new_release_version }}
      environment: production
    permissions:
      contents: read
      packages: read

