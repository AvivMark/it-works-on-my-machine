apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "it-works-on-my-machine.fullname" . }}-test"
  labels:
    {{- include "it-works-on-my-machine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['{{ include "it-works-on-my-machine.fullname" . }}:{{ .Values.service.port }}/health']
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
